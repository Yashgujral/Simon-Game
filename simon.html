<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Carattere&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="simon.css">
  </head>
  <body>
    <h1 class="head" id="level-title">Press A Key to Start</h1>
    <div class="container">
      <div>
        <div type="button" id="green" class="green btn"></div>
        <div type="button" id="red" class="red btn"></div>
      </div>
      <div>
        <div type="button" id="yellow" class="yellow btn"></div>
        <div type="button" id="blue" class="blue btn"></div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js" type="text/javascript"></script>
</html>
